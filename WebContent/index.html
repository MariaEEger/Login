<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/plain; charset=UTF-8">
		<title>Login</title>		
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.css" />
		<script type="text/javascript" src="resources/js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="resources/js/jquery-ui.js"></script>				
		<script type="text/javascript" src="index.js"></script>				
</head>
<body>
<fieldset class="conteudo-fieldset fieldsetCadastro">
<legend>Login de Usuario</legend>
	<form id="logaUsuario" class="form">
		<div class="div-form div-button">
			<label>Usuario: </label>
			<input id= "login" name="login" type="text"></input>
		</div>		
		<div class="div-form div-button">
			<label>Senha: </label>		
			<input id= "senha" name="senha" type="text"></input>
		</div>		
		<div class="div-button">
			<input type="button" value="Login" onclick="SENAI.usuario.logar()"/>							
		</div>
	</form>
</fieldset>
	<div id="msg" style="display:none"></div>
</body>
</html>
